<div class="row allarts-container">
  <div class="col-lg-12">
    <h1>{{museum.name}}</h1>
    <hr style="width: 100%;">
  </div>
  <div class="col-lg-12">
    <div class="pages">
      <div #pages></div>
      <ngui-inview (inview)="addPage($event, pageTemplate)"></ngui-inview>
    </div>
    <ng-template #pageTemplate let-items="items">
      <div *ngIf="items else loading" class="row">
        <div *ngFor="let art of items" class="col-lg-4 col-md-6 col-sm-12">
          <div class="art-container">
            <div class="art-card">
              <img [src]="art.url" class="art-item">
            </div>
            <div class="art-title">
              <span class="art-arttitle">{{art.title}}</span>
              <br>
              <span class="art-artist">{{art.artist}}</span>
            </div>
          </div>
        </div>
      </div>
      <ng-template #loading>
        <div class="loading">
          Loading...
        </div>
      </ng-template>
    </ng-template>
  </div>
  <app-scroll-top></app-scroll-top>
</div>
