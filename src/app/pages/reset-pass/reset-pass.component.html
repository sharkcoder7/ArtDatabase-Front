<div class="main-container">
  <div class="main-content">
    <div class="image-content">
      <img src="../../../assets/imgs/background.jpg" alt="background">
    </div>
    <div class="form-content">
      <div class="logo-section">
        <img src="../../../assets/imgs/Logo.svg" alt="logo">
      </div>
      <div class="title-section">
        <span>Set a New Password.</span>
      </div>
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="form-group input-section">
          <span class="input-label">New Password</span>
          <br>
          <input type="password" formControlName="password" placeholder="" class="form-control input-content" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
          </div>
        </div>
        <div class="form-group input-section">
          <span class="input-label">Repeat New Password</span>
          <br>
          <input type="password" formControlName="confirmPassword" placeholder="" class="form-control input-content" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
          <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
          </div>
        </div>
        <div class="form-group button-section">
          <button><span>Submit</span></button>
        </div>
      </form>
    </div>
  </div>
</div>
